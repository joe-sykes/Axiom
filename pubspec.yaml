name: axiom
description: "A collection of daily puzzle games"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Firebase
  firebase_core: ^3.9.0
  cloud_firestore: ^5.6.0

  # Local storage
  shared_preferences: ^2.3.4

  # UI
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  intl: ^0.19.0

  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/dictionary.txt
    - assets/images/
